on: [push]

permissions:
  contents: read
  id-token: write

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Test job for guac ingestion through GHA
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: GUAC ingestion
        uses: ./
        id: guacone
        with:
          files: './spdx.json'
          gql-addr: ${{ secrets.GQLADDR }}
          token-url: ${{ secrets.TOKENURL }}
          client-id: ${{ secrets.CLIENTID }}
      - name: Output
        run: echo "${{steps.guacone.outputs}}"
